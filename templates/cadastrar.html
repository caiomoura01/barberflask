{% extends 'base.html' %}

{% block content %}

<div class="section"></div>
<main>
  <center>
    <div class="section"></div>
    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="padding: 15px 0px 25px 0px; width: 430px;">
        <form class="col s8" method="post">
          <div class="section"></div>

          <div class='row'>
            <div class='input-field col s12 offset-s3'>
              <input class='validate' type='text' name='nome' id='nome' />
              <label for='nome'>Nome</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12 offset-s3'>
              <input class='validate' type='number' name='celular' id='celular' />
              <label for='celular'>Celular</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12 offset-s3'>
              <input class='validate' type='email' name='email' id='email' />
              <label for='email'>Email</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12 offset-s3'>
              <input class='validate' type='password' name='password' id='password' />
              <label for='password'>Senha</label>
            </div>
          </div>

          <br />
          <center>
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 offset-s3 btn btn-large waves-effect black'>Criar
                conta</button>
            </div>
          </center>
        </form>
      </div>
    </div>
  </center>

  <div class="section"></div>
  <div class="section"></div>
</main>
{% endblock %}
